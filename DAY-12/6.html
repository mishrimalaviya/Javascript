<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="factorial">
    <div class="" id="answer"></div>
    <button onclick="factorial()" type="button">check Factorial</button>
</body>
<script>
    function factorial()
    {
        var a=document.getElementById("factorial").value;
        var b=1;
        var fact=1;

    while(b<=a)

    {
        fact=fact*b;
        b++;
    }
         document.getElementById("answer").innerHTML=+fact ;

    }
   
</script>

</html>
